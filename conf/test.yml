logs:
  - name: root
    level: INFO
    appender:
      - type: FileLogAppender
        pattern: "%d%T%m%n"
        file: ../data/log.txt
      - type: StdoutLogAppender
        pattern: "%d%T%m%n"
  - name: system
    level: DEBUG
    appender:
      - type: FileLogAppender
        file: ../data/log.txt
        pattern: "%d%T%m%n"
      - type: StdoutLogAppender
        pattern: "%d%T%m%n"
